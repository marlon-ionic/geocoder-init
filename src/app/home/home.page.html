<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Enter an address or zip code below</strong>
    <ion-input label="Address" label-placement="floating" fill="outline"  placeholder="Enter Address or Zip Code" [(ngModel)]="addressInput"></ion-input>
    <ion-button size="large" [disabled]="!addressInput.length" (click)="geocode(addressInput)">
      <ion-icon slot="icon-only" name="locate"></ion-icon>
    </ion-button>

    @if(geocodeResult){
      <section class="result">
        <p>{{geocodeResult.formatted_address}}</p>
        <p>{{geocodeResult.geometry.location.toString()}}</p>
      </section>
    }

  </div>

</ion-content>
